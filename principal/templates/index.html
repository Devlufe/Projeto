      <!-- Início do elemento do carrossel com indicadores -->
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
  <!-- Indicadores do carrossel -->
  <div class="carousel-indicators">
    <!-- Botão para o slide 1 (ativa) -->
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <!-- Botão para o slide 2 -->
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <!-- Botão para o slide 3 -->
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <!-- Conteúdo do carrossel -->
  <div class="carousel-inner">
    <!-- Slide 1 (ativa) -->
    <div class="carousel-item active">
      <!-- Imagem do slide 1 -->
      <img src="{% static 'img/gallery-2.jpg' %}" class="d-block w-100" alt="Slide 1">
    </div>
    <!-- Slide 2 -->
    <div class="carousel-item">
      <!-- Imagem do slide 2 -->
      <img src="{% static 'img/gallery-2.jpg' %}" class="d-block w-100" alt="Slide 2">
    </div>
    <!-- Slide 3 -->
    <div class="carousel-item">
      <!-- Imagem do slide 3 -->
      <img src="{% static 'img/gallery-2.jpg' %}" class="d-block w-100" alt="Slide 3">
    </div>
  </div>
  <!-- Controle de navegação para o slide anterior -->
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <!-- Texto de navegação para o slide anterior -->
    <span class="visually-hidden">Previous</span>
  </button>
  <!-- Controle de navegação para o próximo slide -->
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <!-- Texto de navegação para o próximo slide -->
    <span class="visually-hidden">Next</span>
  </button>
</div>
<!-- Fim do elemento do carrossel com indicadores -->
